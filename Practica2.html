<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Ejemplo</title>
</head>
<body>

<h1>Ejemplo de peticion de datos</h1>

<button onclick="getData()">Fetch Data</button>

<script>
function displayProperties(array, objectType) {
  console.log(`Properties of ${objectType}:`);
  array.forEach((obj, index) => {
    console.log(`${objectType} ${index + 1}:`, obj);
  });
  console.log('\n');
}

function getData() {
  // Fetch Gestores
  fetch('http://localhost:8085/ok/gestores')
    .then(response => response.json())
    .then(data => displayProperties(data, 'Gestor'))
    .catch(error => console.error('Error fetching Gestores:', error));

  // Fetch Clientes
  fetch('http://localhost:8085/ok/clientes')
    .then(response => response.json())
    .then(data => displayProperties(data, 'Cliente'))
    .catch(error => console.error('Error fetching Clientes:', error));

  // Fetch Mensajes
  fetch('http://localhost:8085/ok/mensajes')
    .then(response => response.json())
    .then(data => displayProperties(data, 'Mensaje'))
    .catch(error => console.error('Error fetching Mensajes:', error));

  // Fetch Transferencias
  fetch('http://localhost:8085/ok/transferencias')
    .then(response => response.json())
    .then(data => displayProperties(data, 'Transferencia'))
    .catch(error => console.error('Error fetching Transferencias:', error));
}
</script>

</body>
</html>
